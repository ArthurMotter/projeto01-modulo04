<div class="container mt-4">
    <h2 class="mb-4">Cadastro de Profissionais</h2>

    <!-- Filter -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Filtrar por nome..." [(ngModel)]="filterName"
                    (keyup.enter)="onFilter()" />
                <button class="btn btn-primary" type="button" (click)="onFilter()">Filtrar</button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Professionals Table -->
    <div *ngIf="!isLoading && page && page.content.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Áreas</th>
                    <th scope="col">Ativo</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profissional of page.content">
                    <th scope="row">{{ profissional.id }}</th>
                    <td>{{ profissional.nome }}</td>
                    <td>{{ profissional.email }}</td>
                    <td>
                        {{ getAreaNames(profissional.areas) }}
                    </td>
                    <td>
                        <span *ngIf="profissional.ativo" class="badge bg-success">Sim</span>
                        <span *ngIf="!profissional.ativo" class="badge bg-danger">Não</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2">Editar</button>
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty message -->
    <div *ngIf="!isLoading && (!page || page.content.length === 0)" class="alert alert-info">
        Nenhum profissional encontrado.
    </div>

    <!-- Pagination -->
    <nav *ngIf="!isLoading && page && page.totalPages > 1" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="page.first">
                <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage - 1)">Anterior</a>
            </li>

            <li class="page-item" *ngFor="let pageNum of getPageNumbers()" [class.active]="pageNum === currentPage">
                <a class="page-link" href="javascript:void(0)" (click)="onPageChange(pageNum)">{{ pageNum + 1 }}</a>
            </li>

            <li class="page-item" [class.disabled]="page.last">
                <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage + 1)">Próximo</a>
            </li>
        </ul>
    </nav>
</div>
